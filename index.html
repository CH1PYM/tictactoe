<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="title">Tic Tac Toe</h1>
    <h2>Now it is <span id="turnSpan">X</span> turn</h2>
    <div class="winner-alert" id="winnerAlert">
        <span id="textWinner"> Winner</span>
        <button type="button" class="btnReset" id="btnReset">Reset</button>
    </div>
    <div class="game" id="gameBoard">
        <button id="0"></button>
        <button id="1"></button>
        <button id="2"></button>
        <button id="3"></button>
        <button id="4"></button>
        <button id="5"></button>
        <button id="6"></button>
        <button id="7"></button>
        <button id="8"></button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
